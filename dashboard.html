<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - COMP3421</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/dashboard.js" defer></script>
</head>
<body>
    <div class="navbar">
        <div class="navbar-logo">COMP3421</div>
        <div class="navbar-links">
            <a href="dashboard.html" class="active">Dashboard</a>
            <a href="account.html">Account</a>
            <a href="#" id="logout-btn">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="dashboard-header">
            <h1>My Files</h1>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search files...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>
        
        <div class="card">
            <div class="upload-area" id="upload-area">
                <i class="fas fa-cloud-upload-alt" style="font-size: 3rem; color: #4285f4; margin-bottom: 15px;"></i>
                <p>Drag and drop files here or click to upload</p>
                <button id="upload-btn">Select Files</button>
                <input type="file" id="file-input" multiple style="display: none;">
                
                <div class="upload-progress" id="upload-progress">
                    <div class="progress-bar">
                        <div class="progress-bar-fill" id="progress-bar-fill"></div>
                    </div>
                    <p id="progress-text">Uploading... 0%</p>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div id="files-container">
                <div class="file-grid" id="file-grid">
                </div>
                
                <div class="empty-state" id="empty-state" style="display: none;">
                    <i class="fas fa-folder-open" style="font-size: 4rem; color: #ccc; margin-bottom: 20px;"></i>
                    <p>You don't have any files yet.</p>
                    <p>Upload files to get started!</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal" id="delete-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-delete-modal">&times;</span>
            <div class="modal-header">
                <h2>Delete File</h2>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this file? This action cannot be undone.</p>
                <p id="delete-file-name" style="font-weight: bold;"></p>
            </div>
            <div class="modal-footer">
                <button id="cancel-delete-btn" class="cancel-btn">Cancel</button>
                <button id="confirm-delete-btn" class="danger-btn">Delete</button>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script src="js/idle-logout.js"></script>
</body>
</html>
