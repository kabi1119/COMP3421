<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing App - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-cloud-upload-alt logo-icon"></i>
                <span>COMP3421</span>
            </div>
            <div class="user-info">
                <div class="user-email" id="user-email-display"></div>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </div>
        </header>
        
        <div id="file-dashboard" class="file-dashboard">
            <div class="dashboard-header">
                <h2 class="dashboard-title">Your Files</h2>
                <div class="upload-container">
                    <form id="upload-form">
                        <input type="file" id="file-input" class="file-input" multiple>
                        <button type="button" class="upload-btn" onclick="document.getElementById('file-input').click()">
                            <i class="fas fa-upload upload-icon"></i>
                            Upload Files
                        </button>
                    </form>
                </div>
            </div>
            
            <div id="upload-progress" class="upload-progress hidden">
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <div id="progress-text" class="progress-text">0%</div>
            </div>
            
            <div id="loading-indicator" class="loading-indicator hidden">
                <div class="spinner"></div>
            </div>
            
            <div class="files-container">
                <div class="files-header">
                    <div class="file-header-item">Name</div>
                    <div class="file-header-item">Size</div>
                    <div class="file-header-item">Date</div>
                    <div class="file-header-item">Actions</div>
                </div>
                <ul id="file-list" class="file-list"></ul>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="js/firebase-config.js"></script>
    
    <script src="js/dashboard.js"></script>
</body>
</html>
