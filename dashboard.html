<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - COMP3421</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/dashboard.js" defer></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-P7ZCRFHF5M');
    </script>
</head>
<body>
    <div class="navbar">
        <div class="navbar-logo">COMP3421 <span id="welcome-message"></span></div>
        <div class="navbar-links">
            <a href="dashboard.html" class="active">Dashboard</a>
            <a href="account.html">Account</a>
            <a href="#" id="logout-btn">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="dashboard-header">
            <h1>My Files</h1>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search files...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>
        
        <div class="card">
            <div class="upload-area" id="upload-area">
                <i class="fas fa-cloud-upload-alt" style="font-size: 3rem; color: #4285f4; margin-bottom: 15px;"></i>
                <p>Drag and drop files here or click to upload</p>
                <button id="upload-btn">Select Files</button>
                <input type="file" id="file-input" multiple style="display: none;">
                
                <div class="upload-progress" id="upload-progress">
                    <div class="progress-bar">
                        <div class="progress-bar-fill" id="progress-bar-fill"></div>
                    </div>
                    <p id="progress-text">Uploading... 0%</p>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div id="files-container">
                <div class="files-header">
                    <h2>Uploaded Files</h2>
                </div>
                
                <div id="empty-state" style="display: none;">
                    <div class="empty-state-content">
                        <i class="fas fa-folder-open" style="font-size: 4rem; color: #ccc; margin-bottom: 20px;"></i>
                        <h3>No files yet</h3>
                        <p>Upload your first file to get started</p>
                    </div>
                </div>
                
                <div id="file-grid" class="file-grid"></div>
            </div>
        </div>
    </div>
    
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Delete File</h2>
                <span id="close-delete-modal" class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete <span id="delete-file-name"></span>?</p>
                <p>This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button id="cancel-delete-btn">Cancel</button>
                <button id="confirm-delete-btn" class="danger-btn">Delete</button>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <script src="js/idle-logout.js"></script>
</body>
</html>
