<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - COMP3421</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/dashboard.js" defer></script>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="logo">
                <i class="fas fa-cloud"></i>
                <span>COMP3421</span>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search files...">
                <i class="fas fa-search"></i>
            </div>
            <div class="user-menu">
                <span id="user-email">user@example.com</span>
                <button id="account-btn" onclick="window.location.href='account.html'"><i class="fas fa-user-cog"></i> Account</button>
                <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </header>
        
        <main class="dashboard-main">
            <div class="upload-section">
                <div id="upload-area" class="upload-area">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag & drop files here or</p>
                    <button id="upload-btn">Browse Files</button>
                    <input type="file" id="file-input" multiple hidden>
                </div>
                
                <div id="upload-progress" class="upload-progress">
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                    <div id="progress-text" class="progress-text">0%</div>
                </div>
            </div>
            
            <div class="files-section">
                <h2>Your Files</h2>
                
                <div id="loading-indicator" class="loading-indicator">
                    <i class="fas fa-spinner fa-spin"></i>
                    <span>Loading files...</span>
                </div>
                
                <ul id="file-list" class="file-list">
                </ul>
            </div>
        </main>
    </div>
</body>
<footer class="footer">
    <div class="footer-content">
        <p>&copy; 2025 COMP3421 Kabi, LAI Hei Chun. All rights reserved.</p>
    </div>
</footer>
</html>
