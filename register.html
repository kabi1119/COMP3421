<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - COMP3421</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/register.js" defer></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>COMP3421</h1>
                <h2>Register</h2>
            </div>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="password-requirements">
                        <div class="requirement" id="length-req"><span class="icon">✖</span> At least 8 characters long</div>
                        <div class="requirement" id="uppercase-req"><span class="icon">✖</span> Contains an uppercase letter</div>
                        <div class="requirement" id="lowercase-req"><span class="icon">✖</span> Contains a lowercase letter</div>
                        <div class="requirement" id="number-req"><span class="icon">✖</span> Contains a number</div>
                        <div class="requirement" id="special-req"><span class="icon">✖</span> Contains a special character (_\-!?@*#$%^&+=)</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <div class="password-requirements">
                        <div class="requirement" id="match-req"><span class="icon">✖</span> Passwords match</div>
                    </div>
                </div>
                
                <button type="submit" id="register-btn" disabled>Register</button>
            </form>
            
            <div class="login-footer">
                <p>Already have an account? <a href="index.html">Login</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
