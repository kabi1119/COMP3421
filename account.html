<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - COMP3421</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/account.js" defer></script>
</head>
<body>
    <header class="dashboard-header">
        <div class="logo">
            <i class="fas fa-cloud"></i>
            <span>COMP3421</span>
        </div>
        <div class="user-menu">
            <span id="user-email"></span>
            <button id="dashboard-btn"><i class="fas fa-tachometer-alt"></i> Dashboard</button>
            <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </header>

    <div class="account-container">
        <div class="account-main">
            <div class="account-card">
                <h2><i class="fas fa-user-cog"></i> Account Settings</h2>
                
                <div class="account-section">
                    <h3>Email</h3>
                    <p id="account-email"></p>
                    <div class="verification-status">
                        <span id="verification-badge"></span>
                        <button id="resend-verification" class="secondary-btn">Resend Verification Email</button>
                    </div>
                </div>
                
                <div class="account-section">
                    <h3>Change Password</h3>
                    <div id="password-message" class="message"></div>
                    <form id="password-form">
                        <div class="form-group">
                            <label for="current-password">Current Password</label>
                            <input type="password" id="current-password" required>
                        </div>
                        <div class="form-group">
                            <label for="new-password">New Password</label>
                            <input type="password" id="new-password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm New Password</label>
                            <input type="password" id="confirm-password" required>
                        </div>
                        <button type="submit" id="change-password-btn">Update Password</button>
                    </form>
                </div>
                
                <div class="account-section">
                    <h3>Reset Password</h3>
                    <p>If you forgot your password, we can send you a reset link to your email.</p>
                    <div id="reset-message" class="message"></div>
                    <button id="reset-password-btn" class="secondary-btn">Send Reset Link</button>
                </div>
                
                <div class="account-section danger-zone">
                    <h3>Delete Your Account</h3>
                    <p>Delete your account and all associated data. This action cannot be undone.</p>
                    <button id="delete-account-btn" class="danger-btn">Delete Account</button>
                </div>
            </div>
        </div>
    </div>
</body>
<footer class="footer">
    <div class="footer-content">
        <p>&copy; 2025 COMP3421 Kabi, LAI Hei Chun. All rights reserved.</p>
    </div>
</footer>
</html>
